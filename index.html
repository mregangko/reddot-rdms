<!DOCTYPE html>
<html>
  <head>
    <title>My Webfront Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      h1 {
        margin: 0;
      }
      
      nav {
        background-color: #ccc;
        padding: 10px;
      }
      
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      nav li {
        display: inline-block;
        margin-right: 20px;
      }
      
      nav a {
        color: #333;
        text-decoration: none;
      }
      
      nav a:hover {
        color: #fff;
        background-color: #333;
      }
      
      section {
        padding: 20px;
        margin: 20px;
        background-color: #fff;
        border-radius: 10px;
      }
      
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to my Webfront Page!</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </nav>
    <section>
      <h2>Section 1</h2>
      <p>This is some example text for my webfront page.</p>
      <img src="example.jpg" alt="Example Image">
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Submit">
      </form>
    </section>
    <section>
      <h2>Section 2</h2>
      <p>This is some more example text for my webfront page.</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </section>
    <footer>
      <p>Copyright &copy; 2023 My Webfront Page</p>
    </footer>
  </body>
</html>
